<div id="connecter" 
 class="animated fadeIn"  style="margin-left: 38%;margin-top: 3%; " >
    <div class="card" style="width: 40%;">
        <div class="card text-white py-4 d-md-down-none " style="background-color: rgb(3, 1, 1);">
            <div class="profile-card">
               <!--  <img  style="width: 80%;" src="assets/images/bsmart.jpg" alt="profile">
   --><h1 style="text-align: center;">B-SMART</h1>
               
              </div>
            </div>
      <div class="card-body" style="width:100%" >
    <form [formGroup]="form" >
                    <p *ngIf="message!=null" style="color: red;font-size: 12pt;">{{message}}</p>
                    <div class="input-group mb-4" style="margin-top: 10%;">
                      
                      <input  style="height: 48pt;"  type="text" class="form-control" placeholder="login" autocomplete="login" required formControlName="login" name="login">
                    </div>
                    <div class="input-group mb-2" style="height: 10%;">
                    <mat-form-field appearance="fill" style="width: 100%; height: 20%;">
                    
                        <input matInput [type]="hide ? 'password' : 'text'"   placeholder="MOT de passe" formControlName="password" name="password" style="height: 20pt;" >
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                      
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button  type="button" class="btn btn-info " (click)="login()">SE CONNECTER</button>
                      </div><br>
                    
                    </div>
                   
      </form>
  </div>
  </div> 
  
  </div>
