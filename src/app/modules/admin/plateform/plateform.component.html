<h1  mat-dialog-title> PLATEFROME</h1>
<mat-dialog-content class="mat-typography">
   
        <div class="mat-elevation-z8" >
              <table mat-table [dataSource]="dataSource" matSort> 
                <!-- Name Column -->
                <ng-container matColumnDef="reseau">
                  <th mat-header-cell *matHeaderCellDef> Reseau </th>
                  <td mat-cell *matCellDef="let element"> <strong>{{element.nom}} </strong></td>
                </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="heurepost">
              <th mat-header-cell *matHeaderCellDef> Heure Post</th>
              <td mat-cell *matCellDef="let element"> {{element.heurepost}} </td>
            </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="format">
                  <th mat-header-cell *matHeaderCellDef> Format </th>
                  <td mat-cell *matCellDef="let element"> {{element.format}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click) = "rowClicked(row)"></tr>
              </table>
              <mat-paginator  [length]="100" [pageSize]="10"[pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
             </div>
           
  </mat-dialog-content>
 
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>exit</button>
          </mat-dialog-actions>
