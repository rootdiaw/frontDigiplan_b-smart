<div class="col-sm-12">
    <div style="padding-bottom: 1%;">
      <button style="width:30%;font-size: 13pt;" type="button" [routerLink]="['/admin/newplateforme']" class="btn btn-success" >Ajouter une plateforme</button>  
    </div>
    <div class="mat-elevation-z8" >
          <table mat-table [dataSource]="dataSource" matSort>
             
            <!-- Name Column -->
            <ng-container matColumnDef="nom" >
              <th mat-header-cell *matHeaderCellDef > reseau </th>
              <td mat-cell *matCellDef="let element" > {{element.nom}} </td>
            </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="heurepost">
          <th mat-header-cell *matHeaderCellDef> heure Post</th>
          <td mat-cell *matCellDef="let element"> {{element.heurepost}} </td>
        </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="format">
              <th mat-header-cell *matHeaderCellDef> format </th>
              <td mat-cell *matCellDef="let element"> {{element.format}} </td>
            </ng-container>
           
            
          
            <ng-container matColumnDef="actions">
              <th  style="text-align: center;" mat-header-cell *matHeaderCellDef> Action </th>
              <td style="text-align: center;" mat-cell *matCellDef="let element" class="action-link"> 
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="update(element)" style="margin-top: 1pt; color: rgb(0, 38, 255); height: 10%;" mat-menu-item>
                  <mat-icon>create</mat-icon>
                  <span>modifier</span> 
                </button>
                <button style="color: red; height: 5%; "  (click)="delete(element.idplateforme)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>supprimer</span>
                </button>
              </mat-menu>
              
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click) = "rowClicked(row)"></tr>
          </table>
          <mat-paginator  [length]="100" [pageSize]="10"[pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      
         </div>
        </div>
